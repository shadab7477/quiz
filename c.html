<script>

const quizDB = [
    {

        a:"$var_name ",

        c:"varname@",
        d:"none",
        ans:"ans2"

    {
        question:"Q2:Which of the following is the address operator?",
        a:"&",
        b:"+",
        c:"$ ",
        d:"#",
        ans:"ans1"
    },
    {
        question:"Q3:The programming language that has the ability to create new data types is called___.",
        a:"named",
        b:"Extensible",
        c:"Overloaded",
        d:"Reprehensible",
        ans:"ans2"
    },
    {
        question:"Q4: Which of the following is the original creator of the C++ language?",
        a:"Bjarne Stroustrup",
        b:"Dennis Ritchie",
        c:"both",
        d:"none",
        ans:"ans1"
    },
    {
        question:"Q5:Which of the following is the correct syntax to read the single character to console in the C++ language?",
        a:"Read ch()",
        b:"Scanf(ch)",
        c:"get(ch)",
        d:"none of the above",
        ans:"ans3"
    },
    {
        question:"Q6: Which of the following statements is correct about the formal parameters in C++?",
        a:"Parameters with which functions are called",
        b:"Parameters which are used in the definition of the function",
        c:"Variables other than passed parameters in a function",
        d:"Variables that are never used in the function",
        ans:"ans3"
    },
    {
        question:"Q7: The C++ language is ______ object-oriented language.",
        a:" Semi Object-oriented or Partial Object-oriented",
        b:" Not Object oriented",
        c:"pure Object oriented",
        d:"none",
        ans:"ans1"
    },
    {
        question:"Q8:C++ is a ___ type of language.",
        a:"High-level Language",
        b:"Low-level language",
        c:"Middle-level language",
        d:"none",
        ans:"ans3"
    },
    {
        question:"Q9:For inserting a new line in C++ program, which one of the following statements can be used?",
        a:"\n",
        b:"\new",
        c:"\l",
        d:"none",
        ans:"ans1"
    },
    {
        question:"Q10:Which of the following refers to characteristics of an array?",
        a:"  none",
        b:" An array is a set of distinct data items",
        c:"An array can hold different types of datatypes",
        d:"An array is a set of similar data items",
        ans:"ans4"
    },

];

const question = document.querySelector('.question');
const option1  = document.querySelector('#option1');
const option2  = document.querySelector('#option2');
const option3  = document.querySelector('#option3');
const option4  = document.querySelector('#option4');
const submit = document.querySelector('#submit');
const showScore= document.querySelector('#showScore')
const answers = document.querySelectorAll('.answer');
const cls=document.querySelector('#closebtn');

let questionCount = 0;
let score = 0;
const loadQuestion=()=>{
    const questionList = quizDB[questionCount];

    question.innerHTML=questionList.question;
    
    option1.innerHTML= questionList.a;
    option2.innerHTML= questionList.b;
    option3.innerHTML= questionList.c;
    option4.innerHTML= questionList.d;

}


var sec = 60;
var time = setInterval(myTimer, 1000);

function myTimer() {
    document.getElementById('timer').innerHTML = sec + " sec left";
    sec--;
    if (sec == -1) {
        clearInterval(time);
        // alert("Time out!! :(");


        let popup = document.getElementById('popup')



        popup.classList.add('open-popup')
      
      cls.addEventListener('click',()=>{
          popup.classList.remove('open-popup')
        })
      
      
        document.getElementById('showscore1').innerHTML=   "time out." ; 
        document.getElementById('closebtn').style.display="none";
        document.getElementById('showscore1').style.color=   "red" ; 
        


        
    }
}


function Timer(){
    alert("time out")
}
loadQuestion();

const getCheckAnswer = ()=>{
    let answer;
    answers.forEach((curAnsElem)=>{
        if(curAnsElem.checked){
            answer = curAnsElem.id;
        }
    })
    return answer;

}

const deselectAll=()=>{
    answers.forEach((curAnsElem)=>curAnsElem.checked=false)
}
submit.addEventListener('click',()=>{
    const checkedAnswer = getCheckAnswer();
    
    console.log(checkedAnswer)


if(checkedAnswer === quizDB[questionCount].ans){
    score++;
};
questionCount++;
deselectAll();
if(questionCount<quizDB.length){
    loadQuestion();
}else{

let sc = score;


// document.getElementById('showscore').classList.remove('scorearea');





let popup = document.getElementById('popup')



  popup.classList.add('open-popup')

cls.addEventListener('click',()=>{
    popup.classList.remove('open-popup')
  })


  document.getElementById('showscore1').innerHTML= `You scored ${sc}/${quizDB.length} 
  
  `

}

})
